<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">

                <h3 class="ui dividing header">User Form</h3>
                <div class="field">
                    <label>Name</label>
                    <input type="text" name="name" id="name" placeholder="Name">
                </div>
                <div class="field">
                    <label>Surname</label>
                    <input type="text" name="surname" id="surname" placeholder="Surname">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="field">
                    <label>Re-Password</label>
                    <input type="password" id="re-password" name="re-password">
                </div>
                <div class="ui bottom attached button" id="addUserButton">
                    <i class="plus icon"></i>
                    Add USer
                </div>

            </div>
        </div>

        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/addUser.js"></script>
    </body>
</html>
