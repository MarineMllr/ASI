<!DOCTYPE html>
<html>
    <head>
        <!-- Standard Meta -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

        <!-- Site Properties -->
        <title>Grid Example - Semantic</title>

        <link rel="stylesheet" type="text/css" href="lib/Semantic-UI-CSS-master/semantic.min.css">
        <link rel="stylesheet" type="text/css" href="/css/custom.css">

    </head>

    <body>
        <div class="ui five column grid">
            <div class="row"></div>
            <div class="column"></div>
            <div class="column"></div>
            <div class="column">
                <form class="ui>
                    <h3 class="ui dividing header">Login</h3>
                    <div class="field">
                        <label>Surname</label>
                        <input id="surname" type="text" name="surname" placeholder="Surname">
                    </div>
                    <div class="field">
                        <label>Password</label>
                        <input id="password" type="password" name="password" placeholder="Password">
                    </div>
                    <div class="field">
                    </div>
                </form>
                <button id="Login" >Submit</button>


                <div>
                    <a href="register.html">
                        <button>Create an account</button>
                    </a>
                </div>
            </div>
        </div>
        <script src="lib/jquery-3.3.1.min.js"></script>
        <script src="lib/Semantic-UI-CSS-master/semantic.js"></script>
        <script src="js/connexion.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
